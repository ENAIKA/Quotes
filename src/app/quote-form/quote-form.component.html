<div class="container">
    <h2 class="text-center">Add New Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="3" [(ngModel)]="newQuote.quote" name="quote"
                #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author"
                #author='ngModel'>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>
        </div>
        <div class="form-group">

            <label for="person">Submitted By</label>
            <input type="text" required class="form-control" id="person" [(ngModel)]="newQuote.person" name="person"
                #person='ngModel'>
            <div [hidden]="person.valid || person.pristine" class="alert alert-danger">
                <p>Your name is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
