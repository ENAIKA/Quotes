<div class="container">
    <h1>QUOTES</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i=index'>
          <div class="card">
              <h3> {{quote.quote}} </h3>
            
          </div>
  
          
            <app-quote-detail  [quote]='quote' (isDeleted) = 'deleteQuote($event,i)'></app-quote-detail>
          
        </div>
      </div>
      <div class="col-md-6">
        <app-quote-form ></app-quote-form>
   </div>
    </div>
