<p>submitted by {{quote.person}}
    <button (click)='quoteUpVoted()'>upvote
        <i class="fa fa-thumbs-up" aria-hidden="true"></i> {{quote.upVote}}
    </button>
    <button (click)='quoteDownVoted()' style="margin-left: 50px;">downvote
        <i class="fa fa-thumbs-down" aria-hidden="true"></i> {{quote.downVote}}
    </button> posted {{quote.datePosted|timeElapsed}}
    <span style="margin-left: 10px;"(click)='quoteDelete(true)' class="text-danger">
         Delete Quote
    </span>
</p>
